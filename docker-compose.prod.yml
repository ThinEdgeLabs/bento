version: '3.1'

services:

  db:
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /mnt/volume_nyc1_02/data:/var/lib/postgresql/data/pgdata

  builder:
    build:
      context: .
      dockerfile: builder.dockerfile
    image: builder
    environment:
      DATABASE_URL: "postgres://postgres:${POSTGRES_PASSWORD}@db:5432/bento"

  indexer:
    build:
      context: .
      dockerfile: indexer.dockerfile
      args:
        BUILDER_IMAGE: builder
    image: indexer
    restart: no
    depends_on:
      - builder
      - db
    environment:
      DATABASE_URL: "postgres://postgres:${POSTGRES_PASSWORD}@db:5432/bento"
      RUST_LOG: info

  api:
    build:
      context: .
      dockerfile: api.dockerfile
      args:
        BUILDER_IMAGE: builder
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgres://postgres:${POSTGRES_PASSWORD}@db:5432/bento"
      RUST_LOG: info
    ports:
      - "81:8181"
